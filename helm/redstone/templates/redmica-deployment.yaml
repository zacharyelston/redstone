{{- if .Values.redmica.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "redstone.fullname" . }}-redmica
  labels:
    {{- include "redstone.labels" . | nindent 4 }}
    app.kubernetes.io/component: redmica
spec:
  replicas: {{ .Values.redmica.replicaCount }}
  selector:
    matchLabels:
      {{- include "redstone.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redmica
  template:
    metadata:
      labels:
        {{- include "redstone.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redmica
        service: redmica
        component: application
    spec:
      containers:
        - name: redmica
          image: "{{ .Values.redmica.image.repository }}:{{ .Values.redmica.image.tag }}"
          imagePullPolicy: {{ .Values.redmica.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.redmica.service.targetPort }}
              protocol: TCP
          env:
            {{- toYaml .Values.redmica.env | nindent 12 }}
          resources:
            {{- toYaml .Values.redmica.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: redmica-data
              mountPath: /usr/src/redmine/files
      volumes:
        - name: redmica-data
          persistentVolumeClaim:
            claimName: {{ include "redstone.fullname" . }}-redmica-data
{{- end }}
---
{{- if .Values.redmica.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "redstone.fullname" . }}-redmica
  labels:
    {{- include "redstone.labels" . | nindent 4 }}
    app.kubernetes.io/component: redmica
spec:
  type: {{ .Values.redmica.service.type }}
  ports:
    - port: {{ .Values.redmica.service.port }}
      targetPort: {{ .Values.redmica.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "redstone.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redmica
{{- end }}
---
{{- if .Values.redmica.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "redstone.fullname" . }}-redmica-data
  labels:
    {{- include "redstone.labels" . | nindent 4 }}
    app.kubernetes.io/component: redmica
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  {{- if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- end }}
{{- end }}

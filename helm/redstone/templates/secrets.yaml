apiVersion: v1
kind: Secret
metadata:
  name: {{ include "redstone.fullname" . }}-app-secrets
  labels:
    {{- include "redstone.labels" . | nindent 4 }}
type: Opaque
data:
  # Base64 encoded secrets
  secret-key-base: {{ "redstone-secret-key-base-change-in-production" | b64enc | quote }}
  ldap-jwt-secret: {{ "ldap-jwt-secret-change-in-production" | b64enc | quote }}
  ldap-admin-password: {{ "admin123" | b64enc | quote }}

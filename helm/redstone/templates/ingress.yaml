{{- if .Values.redmica.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "redstone.fullname" . }}-redmica
  labels:
    {{- include "redstone.labels" . | nindent 4 }}
    app.kubernetes.io/component: redmica
  {{- with .Values.redmica.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.redmica.ingress.className }}
  ingressClassName: {{ .Values.redmica.ingress.className }}
  {{- end }}
  {{- if .Values.redmica.ingress.tls }}
  tls:
    {{- range .Values.redmica.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.redmica.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if .pathType }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              service:
                name: {{ include "redstone.fullname" $ }}-redmica
                port:
                  number: {{ $.Values.redmica.service.port }}
          {{- end }}
    {{- end }}
{{- end }}

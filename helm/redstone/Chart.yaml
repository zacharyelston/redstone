apiVersion: v2
name: redstone
description: Redstone - Redmine-based project management platform with integrated logging and monitoring
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: postgresql
    version: "12.1.9"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.3.7"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: loki
    version: "4.4.2"
    repository: "https://grafana.github.io/helm-charts"
    condition: loki.enabled
  - name: grafana
    version: "6.50.7"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
  - name: prometheus
    version: "19.6.1"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled

maintainers:
  - name: Redstone Team
    email: team@redstone.local

keywords:
  - redmine
  - project-management
  - logging
  - monitoring
  - loki
  - grafana
